# All colors must be in the form of '#rrggbb' or '#rgb'.
# You cannot use color names.

log-view:
  nickname-format: '%n'
  scroller-highlight-color: '#fff'
input-text:
  font-family: 'Geneva'
  font-size: 13.0
  background-color: '#fff'
  color: '#000'
server-tree:
  font-family: 'Geneva'
  font-size: 11.0
  background-color: '#fff'
  highlight:
    color: '#f00'
  newtalk:
    color: '#f00'
  unread:
    color: '#000'
  normal:
    active:
      color: '#aaa'
    inactive:
      color: '#ddd'
  selected:
    active:
      color: '#aaa'
    inactive:
      color: '#ddd'
    background:
      top-line-color: '#aaa'
      bottom-line-color: '#aaa'
      top-color: '#eee'
      bottom-color: '#eee'
member-list:
  font-family: 'Geneva'
  font-size: 11.0
  background-color: '#fff'
  color: '#aaa'
  operator:
    color: '#aaa'
  selected:
    color: '#aaa'
    background:
      top-line-color: '#aaa'
      bottom-line-color: '#aaa'
      top-color: '#eee'
      bottom-color: '#eee'
